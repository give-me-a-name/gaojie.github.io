				<b>新用户注册</b>
				<form class="infor" action="" method="POST">
					<label for="user"><p><i>*</i>用户名：</p></label>
					<input type="text" id="user" class="user" />
					<label for="RD"><p><i>*</i>请设置密码：</p></label>
					<input type="password" class="RD" id="RD" />
					<label for="rRD"><p><i>*</i>请确认密码：</p></label>
					<input type="password"  class="RD" id="rRD" />
					<label for="mail"><p><i>*</i>邮箱：</p></label>
					<input type="email" id="mail" class="mail" name="email" />
					<label for="phonenum"><p><i>*</i>手机号：</p></label>
					<input type="text" id="phonenum" class="phonenum" />
					<label for="auth"><p><i>*</i>验证码：</p></label>
					<input type="text" id="auth" class="auth" />
					<div class="auth-code">验证码</div>
					<span>换一张</span>
					<p></p>
					<input type="checkbox" class="checkbox" checked="checked" />阅读并同意
						<deal>服务协议<div></div></deal>
					<span class="other">
						<a href="enter.html">登录</a>
						<a href="javascript:;">找回密码</a>
					</span>
					<p></p>
					<input type="submit" class="button" value="注册" id="enroll" />
				</form>
